<div class="mx-auto max-w-200 p-8">
  <div class="col-span-full p-16 rounded-xl border-2">
    <div class="relative mx-auto mb-8">
      <input
        type="text"
        class="w-full p-3 border-2 rounded-xl"
        placeholder="Enter user info"
        [value]="searchQuery()"
        (input)="onSearchChange($any($event.target).value)"
        aria-label="Search users"
      />
      <ng-icon
        name="heroMagnifyingGlass"
        class="absolute right-4 top-1/2 -translate-y-1/2"
        size="20"
      ></ng-icon>
    </div>

    <div class="flex flex-col gap-4">
      @for (user of filteredUsers(); track user.id) {
      <div class="bg-white border-2 rounded-xl p-6 flex gap-8 items-center">
        <ng-icon name="heroUserCircle" size="60"></ng-icon>
        <div class="flex-1">
          <h3 class="text-l font-semibold mb-2">{{ user.name }}</h3>
          <p class="text-sm text-gray-600">{{ user.email }}</p>
          <p class="text-sm text-gray-500">{{ user.title }}</p>
        </div>
      </div>
      } @empty {
      <h3 class="text-xl font-semibold mb-2">No Users Found</h3>
      }
    </div>
  </div>
</div>
